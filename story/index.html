<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script type="module" src="./index.js"></script>
        <style>
            header {
/*                 Styles the header section */
                background-color: #666;
                padding: 1px;
                text-align: center;
                /* font-size: 35px; */
                color: white;
            }
            #map {
/*                 Sets the map height to 90% */
            height: 90%;
            }

            /* Optional: Makes the sample page fill the window. */
            html,
            body {
/*                 Provind margin, padding and height to the body */
            height: 100%;
            margin: 0;
            padding: 0;
            }
        </style>
    </head>
    <body>
        <header>
<!--             Creates a header section -->
            <h1>Mountains of Nepal with more than 8,000 meter height.</h1>
        </header>
        <div id="map"></div>
        
        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
        </script>
    </body>
</html>
